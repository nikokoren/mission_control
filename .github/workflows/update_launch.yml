              seconds_since_t0 = (now - target_dt).total_seconds()
              
              api_status = target["status"]["abbrev"]
              is_final = api_status in ["Success", "Failure", "Partial Failure", "In Flight"]
              
              if is_final:
                  mode = "POST_LAUNCH"
              elif seconds_since_t0 > 600:
                  mode = "POST_LAUNCH"
                  target["status"]["abbrev"] = "PENDING"
                  target["status"]["name"] = "AWAITING CONFIRMATION"

              mission_context = "COMMERCIAL"
              if target.get("program") and len(target["program"]) > 0:
                  mission_context = target["program"][0]["name"]
              elif target.get("mission") and target["mission"].get("type"):
                  mission_context = target["mission"]["type"]

              provider = target["launch_service_provider"]["name"]
              provider = provider.replace("China Aerospace Science and Technology Corporation", "CASC")
              provider = provider.replace("National Aeronautics and Space Administration", "NASA")
              provider = provider.replace("Space Exploration Technologies", "SpaceX")
              
              agency = "" 
              if target.get("mission") and target.get("mission", {}).get("agencies"):
                  raw_agency = target["mission"]["agencies"][0]["name"]
                  if raw_agency != target["launch_service_provider"]["name"]:
                       agency = raw_agency.replace("China Aerospace Science and Technology Corporation", "CASC").replace("National Aeronautics and Space Administration", "NASA")

              raw_mission_desc = ""
              if target.get("mission") and target.get("mission", {}).get("description"):
                  desc = target["mission"]["description"]
                  if "No description" not in desc and "TBD" not in desc: raw_mission_desc = desc
              
              raw_program_desc = ""
              if target.get("program") and len(target["program"]) > 0:
                  p_desc = target["program"][0].get("description", "")
                  if "No description" not in p_desc: raw_program_desc = p_desc

              image_url = ""
              if target.get("mission_patches"): image_url = target["mission_patches"][0]["image_url"]
              elif target.get("launch_service_provider"): image_url = target["launch_service_provider"].get("logo_url", "")

              pad_name = target["pad"]["name"].replace("Space Launch Complex ", "SLC-").replace("Launch Complex ", "LC-")
              if pad_name.isdigit(): pad_name = f"Pad {pad_name}"
              loc_name = target["pad"]["location"]["name"].split(",")[0].strip()
              country_code = target["pad"]["location"].get("country_code", "")
              if country_code: full_location_str = f"{pad_name} @ {loc_name}, {country_code}"
              else: full_location_str = f"{pad_name} @ {loc_name}"

              stage = {}
              if target.get("rocket", {}).get("launcher_stage"):
                  s_list = target["rocket"]["launcher_stage"]
                  if s_list: stage = s_list[0]
              
              landing = stage.get("landing") or {}
              attempt = landing.get("attempt")
              success = landing.get("success")
              l_loc = landing.get("location", {}).get("name", "Unknown")
              l_loc = l_loc.replace("Of Course I Still Love You", "OCISLY").replace("Just Read The Instructions", "JRTI").replace("A Shortfall of Gravitas", "ASOG")
              flight_n = stage.get("launcher_flight_number")

              footer_left = ""
              footer_right = ""
              
              is_reusable = False
              r_check = target["rocket"]["configuration"]["name"].lower()
              if "falcon" in r_check or "starship" in r_check or "new glenn" in r_check or "electron" in r_check: is_reusable = True

              if is_reusable:
                  if attempt is False:
                      footer_right = "Expendable profile. No recovery planned."
                  elif attempt is None:
                      if flight_n: footer_left = f"Booster flight #{flight_n}."
                      else: footer_left = "Booster identity classified."
                      footer_right = "Recovery likely planned (Location TBD)."
                  else:
                      if mode == "PRE_LAUNCH":
                          if flight_n: footer_left = f"Booster flight #{flight_n}."
                          else: footer_left = "Booster identity classified."
                          if l_loc == "Unknown": footer_right = "Recovery planned (Location TBD)."
                          else: footer_right = f"Targeting recovery at {l_loc}."
                      else:
                          footer_left = "" 
                          if target["status"]["abbrev"] == "PENDING":
                               footer_right = "Launch window open. Status pending."
                          elif success: footer_right = f"SUCCESS: Landed at {l_loc}."
                          elif success is False: footer_right = f"FAILURE: Missed {l_loc}."
                          else: footer_right = f"Landing pending at {l_loc}."
              else:
                  footer_right = "Single-use configuration. No recovery planned."

              rocket_name = target["rocket"]["configuration"]["name"]
              try: the_fact = get_rocket_fact(rocket_name)
              except: the_fact = "Rockets are cool."
              
              # This sends "Success", which the brain recognizes!
              vis_status = target["status"]["abbrev"]

              # Handle the edge case where WE forced it to PENDING
              if vis_status == "PENDING":
                vis_status = "AWAITING CONFIRMATION"
    
              mission_type = target.get("mission", {}).get("type") or ""
              
              vis_url = get_rocket_image_url(
                  rocket_name, 
                  vis_status, 
                  success, 
                  mission_type, 
                  target["name"], 
                  REPO_BASE
              )
              
              generic_visual_url = get_rocket_image_url(
                  "generic", 
                  vis_status, 
                  success, 
                  mission_type, 
                  target["name"], 
                  REPO_BASE
              )

              # Timestamps
              date_ts = int(target_dt.timestamp())
              win_start_ts = date_ts
              win_end_ts = date_ts
              if target.get("window_start"): win_start_ts = int(parse_time(target["window_start"]).timestamp())
              if target.get("window_end"): win_end_ts = int(parse_time(target["window_end"]).timestamp())

              m_name = target["name"].split(" | ")[-1]
              if "Unknown Payload" in m_name: m_name = rocket_name

              output = {
                  "mode": mode,
                  "name": m_name,
                  "context": mission_context.upper(),
                  "agency": agency,
                  "provider": provider,
                  "location_str": full_location_str,
                  "date": target["net"],
                  "date_ts": date_ts,
                  "window_start_ts": win_start_ts,
                  "window_end_ts": win_end_ts,
                  "countdown": get_countdown(target_dt),
                  "status": target["status"]["abbrev"],
                  "image": image_url,
                  "description": (raw_mission_desc or "").replace("\n", " ")[0:600],
                  "program_description": (raw_program_desc or "").replace("\n", " ")[0:400],
                  "rocket": rocket_name,
                  "orbit": target["mission"]["orbit"]["name"] if target.get("mission") else "TBD",
                  "footer_left": footer_left,
                  "footer_right": footer_right,
                  "rocket_fact": the_fact,
                  "rocket_visual": vis_url,
                  "generic_visual": generic_visual_url
              }

              with open("launch.json", "w") as f:
                  json.dump(output, f, separators=(',', ':'))
          EOF

      - name: Commit and Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add launch.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update launch data" && git push)
